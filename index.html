<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Planner - Weekly View</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Auth Overlay -->
    <div id="auth-overlay" class="auth-overlay">
        <div class="auth-card" id="login-card">
            <h2>Sign In</h2>
            <form id="login-form">
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="text" id="login-email" placeholder="you@example.com" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="login-password" placeholder="••••••••" required>
                </div>
                <button type="submit" class="primary-btn">Log In</button>
                <p style="text-align:center; margin-top:1rem; font-size:0.85rem">
                    Don't have an account? <a href="#" id="go-to-register">Register</a>
                </p>
            </form>
        </div>

        <div class="auth-card hidden" id="register-card">
            <h2>Create Account</h2>
            <form id="register-form">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" id="reg-name" placeholder="John Doe" required>
                </div>
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" id="reg-email" placeholder="you@example.com" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="reg-password" placeholder="••••••••" required>
                </div>
                <button type="submit" class="primary-btn">Register</button>
                <p style="text-align:center; margin-top:1rem; font-size:0.85rem">
                    Already have an account? <a href="#" id="go-to-login">Sign In</a>
                </p>
            </form>
        </div>
    </div>

    <!-- Main App Container -->
    <div class="app-container hidden" id="app-container">
        <!-- Header -->
        <header>
            <div class="logo">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                    <line x1="16" y1="2" x2="16" y2="6"></line>
                    <line x1="8" y1="2" x2="8" y2="6"></line>
                    <line x1="3" y1="10" x2="21" y2="10"></line>
                </svg>
                <span>ProPlanner</span>
            </div>

            <div class="week-navigation">
                <button class="nav-btn" id="prev-week">&lt;</button>
                <span id="current-week-label" style="font-weight:600; padding: 0 0.75rem;">Aug 2021</span>
                <button class="nav-btn" id="next-week">&gt;</button>
            </div>

            <div class="user-profile">
                <button class="primary-btn" id="add-task-btn"
                    style="width:auto; padding: 0.5rem 1rem; margin-right: 1rem;">+ New Task</button>
                <div class="user-info" style="text-align:right">
                    <div id="user-display-name" style="font-weight:600">User Name</div>
                    <div id="logout-btn" style="font-size:0.75rem; color: #ef4444; cursor:pointer">Logout</div>
                </div>
                <div class="avatar" id="header-avatar">
                    <!-- Avatar or Default -->
                </div>
            </div>
        </header>

        <!-- Calendar View -->
        <main class="calendar-view">
            <div class="calendar-header-strip" id="calendar-header-days">
                <div class="time-header-spacer"></div>
                <!-- Day headers injected here -->
            </div>

            <div class="calendar-grid-container" id="calendar-main-grid">
                <div class="time-labels" id="time-labels-container">
                    <!-- Time labels injected here -->
                </div>
                <!-- 7 Day Columns injected here -->
                <div class="day-column" data-day="0"></div>
                <div class="day-column" data-day="1"></div>
                <div class="day-column" data-day="2"></div>
                <div class="day-column" data-day="3"></div>
                <div class="day-column" data-day="4"></div>
                <div class="day-column" data-day="5"></div>
                <div class="day-column" data-day="6"></div>
            </div>
        </main>

        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-section">
                <h3>Today's Focus</h3>
                <div class="task-mini-list" id="today-task-list">
                    <!-- Mini tasks -->
                </div>
            </div>
            <div class="sidebar-section">
                <h3>Upcoming</h3>
                <div class="task-mini-list" id="upcoming-task-list">
                    <!-- Upcoming tasks -->
                </div>
            </div>
        </aside>

        <!-- Detail Side Panel (Flyout) -->
        <div id="detail-panel" class="detail-panel">
            <div class="detail-panel-header">
                <h2 id="detail-title">Task Details</h2>
                <button class="close-btn" onclick="closeDetailPanel()">&times;</button>
            </div>
            <div class="detail-panel-body">
                <div class="detail-info section">
                    <div style="display:flex; justify-content:space-between; align-items:flex-start;">
                        <div>
                            <label>Description</label>
                            <p id="detail-description" class="detail-text">No description provided.</p>
                        </div>
                        <button class="primary-btn" id="edit-task-from-detail"
                            style="width:auto; padding: 0.4rem 0.8rem; font-size: 0.75rem; background: var(--bg-main); color: var(--text-main); border: 1px solid var(--border);">Edit</button>
                    </div>
                </div>
                <div class="detail-activity section">
                    <label>Activity & Updates</label>
                    <div id="comment-list" class="comment-list">
                        <!-- Comments will appear here -->
                    </div>
                </div>
            </div>
            <div class="detail-panel-footer">
                <div class="comment-input-container">
                    <input type="text" id="comment-input" placeholder="Write update...">
                    <button id="post-comment-btn" class="primary-btn"
                        style="padding: 0.4rem 1rem; border-radius: 8px; font-size: 0.8rem;">Post</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Task Modal -->
    <div id="task-modal" class="modal">
        <div class="modal-content">
            <h2 id="modal-title">New Task</h2>
            <form id="task-form">
                <input type="hidden" id="task-id">
                <div class="form-group">
                    <label>Task Title</label>
                    <input type="text" id="task-title" placeholder="What's happening?" required>
                </div>
                <div class="form-group">
                    <label>Description (Optional)</label>
                    <textarea id="task-description" placeholder="Add more details..." rows="3"
                        style="width:100%; padding:0.75rem; border:1px solid var(--border); border-radius:10px; font-family:inherit"></textarea>
                </div>
                <div style="display:flex; gap:1rem">
                    <div class="form-group" style="flex:1">
                        <label>Start Date</label>
                        <input type="date" id="task-date" required>
                    </div>
                    <div class="form-group" style="flex:1">
                        <label>End Date (Optional)</label>
                        <input type="date" id="task-end-date">
                    </div>
                </div>
                <div style="display:flex; gap:1rem">
                    <div class="form-group" style="flex:1">
                        <label>Start Time</label>
                        <input type="time" id="task-start" required>
                    </div>
                    <div class="form-group" style="flex:1">
                        <label>End Time</label>
                        <input type="time" id="task-end" required>
                    </div>
                </div>
                <div class="form-group">
                    <label>Category Color</label>
                    <select id="task-color"
                        style="width:100%; padding:0.75rem; border:1px solid var(--border); border-radius:10px">
                        <option value="purple">Purple</option>
                        <option value="blue">Blue</option>
                        <option value="green">Green</option>
                        <option value="orange">Orange</option>
                        <option value="pink">Pink</option>
                    </select>
                </div>
                <div id="form-error" style="color:#ef4444; font-size:0.85rem; margin-top:1rem; display:none"></div>
                <div style="display:flex; gap:1rem; margin-top:1.5rem">
                    <button type="button" class="primary-btn" id="cancel-task"
                        style="background:var(--bg-main); color:var(--text-main)">Cancel</button>
                    <button type="button" class="primary-btn" id="complete-task-btn"
                        style="background:var(--primary); display:none">Mark Completed</button>
                    <button type="button" class="primary-btn" id="delete-task-btn"
                        style="background:#fef2f2; color:#ef4444; width:auto; display:none">Delete</button>
                    <button type="submit" class="primary-btn">Save Task</button>
                </div>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
