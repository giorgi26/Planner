<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Planner - Weekly View</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Auth Overlay -->
    <div id="auth-overlay" class="auth-overlay">
        <div class="auth-card" id="login-card">
            <h2>Sign In</h2>
            <form id="login-form">
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="text" id="login-email" placeholder="you@example.com" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="login-password" placeholder="••••••••" required>
                </div>
                <button type="submit" class="primary-btn">Log In</button>
                <p style="text-align:center; margin-top:1rem; font-size:0.85rem">
                    Don't have an account? <a href="#" id="go-to-register">Register</a>
                </p>
            </form>
        </div>

        <div class="auth-card hidden" id="register-card">
            <h2>Create Account</h2>
            <form id="register-form">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" id="reg-name" placeholder="John Doe" required>
                </div>
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" id="reg-email" placeholder="you@example.com" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="reg-password" placeholder="••••••••" required>
                </div>
                <button type="submit" class="primary-btn">Register</button>
                <p style="text-align:center; margin-top:1rem; font-size:0.85rem">
                    Already have an account? <a href="#" id="go-to-login">Sign In</a>
                </p>
            </form>
        </div>
    </div>

    <!-- Main App Container -->
    <div class="app-container hidden" id="app-container">
        <!-- Header -->
        <header>
            <div class="header-left">
                <div class="logo">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                        <line x1="16" y1="2" x2="16" y2="6"></line>
                        <line x1="8" y1="2" x2="8" y2="6"></line>
                        <line x1="3" y1="10" x2="21" y2="10"></line>
                    </svg>
                    <span>GPlanner</span>
                </div>
            </div>

            <div class="header-center">
                <nav class="app-nav">
                    <button class="nav-tab active" id="tab-calendar">Calendar</button>
                    <button class="nav-tab" id="tab-history">History</button>
                </nav>
            </div>

            <div class="header-right">
                <div class="week-navigation" id="week-nav-container">
                    <button class="nav-btn" id="prev-week">&lt;</button>
                    <span id="current-week-label">Aug 2021</span>
                    <button class="nav-btn" id="next-week">&gt;</button>
                </div>

                <div class="header-actions">
                    <button class="icon-btn" id="toggle-pomodoro-btn" title="Toggle Pomodoro Timer">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="13" r="9"></circle>
                            <path d="M12 7v6l3 3"></path>
                            <path d="M12 2v2"></path>
                        </svg>
                    </button>
                    <button class="primary-btn" id="add-task-btn">+ New Task</button>
                    <div class="user-profile">
                        <div class="user-info">
                            <div id="user-display-name">User Name</div>
                            <div id="logout-btn">Logout</div>
                        </div>
                        <div class="avatar" id="header-avatar"></div>
                    </div>
                </div>
            </div>
        </header>

        <!-- History View -->
        <main class="history-view hidden" id="history-view">
            <div class="history-header">
                <h2>Completed Tasks</h2>
                <div class="history-stats" id="history-stats">
                    <!-- Stats injected here -->
                </div>
            </div>

            <!-- History Filters -->
            <div class="history-filters">
                <div class="filter-group">
                    <label class="filter-label">Tags</label>
                    <div id="history-tag-filter-list" class="tag-filter-list">
                        <!-- History tag filters will be dynamically added here -->
                    </div>
                </div>
                <button class="clear-filters-btn" id="clear-history-filters" style="display:none">Clear Filters</button>
            </div>

            <div class="history-list" id="history-list">
                <!-- History items injected here -->
            </div>
        </main>

        <!-- Calendar View -->
        <main class="calendar-view">
            <div class="calendar-header-strip" id="calendar-header-days">
                <div class="time-header-spacer"></div>
                <!-- Day headers injected here -->
            </div>

            <div class="calendar-grid-container" id="calendar-main-grid">
                <div class="time-labels" id="time-labels-container">
                    <!-- Time labels injected here -->
                </div>
                <!-- 7 Day Columns injected here -->
                <div class="day-column" data-day="0"></div>
                <div class="day-column" data-day="1"></div>
                <div class="day-column" data-day="2"></div>
                <div class="day-column" data-day="3"></div>
                <div class="day-column" data-day="4"></div>
                <div class="day-column" data-day="5"></div>
                <div class="day-column" data-day="6"></div>
            </div>
        </main>

        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-section">
                <h3>Filters</h3>
                <div class="filter-group">
                    <label class="filter-label">Status</label>
                    <div class="filter-buttons">
                        <button class="filter-btn active" data-status="all">All</button>
                        <button class="filter-btn" data-status="active">Active</button>
                        <button class="filter-btn" data-status="completed">Done</button>
                        <button class="filter-btn" data-status="overdue">Overdue</button>
                    </div>
                </div>
                <div class="filter-group">
                    <label class="filter-label">Tags</label>
                    <div id="tag-filter-list" class="tag-filter-list">
                        <!-- Tag filters will be dynamically added here -->
                    </div>
                </div>
                <button class="clear-filters-btn" id="clear-filters" style="display:none">Clear Filters</button>
            </div>
            <div class="sidebar-section">
                <h3>Today's Focus</h3>
                <div class="task-mini-list" id="today-task-list">
                    <!-- Mini tasks -->
                </div>
            </div>
            <div class="sidebar-section">
                <h3>Upcoming</h3>
                <div class="task-mini-list" id="upcoming-task-list">
                    <!-- Upcoming tasks -->
                </div>
            </div>
        </aside>

        <!-- Pomodoro Timer Widget -->
        <div id="pomodoro-widget" class="pomodoro-widget">
            <div class="pomodoro-header">
                <span class="pomodoro-mode" id="pomodoro-mode">Work</span>
                <button class="pomodoro-minimize" id="pomodoro-minimize">−</button>
            </div>
            <div class="pomodoro-body" id="pomodoro-body">
                <div class="pomodoro-display">
                    <div class="pomodoro-time" id="pomodoro-time">25:00</div>
                    <div class="pomodoro-sessions">
                        <span id="pomodoro-sessions-count">0</span> sessions
                    </div>
                </div>
                <div class="pomodoro-controls">
                    <button class="pomodoro-btn pomodoro-start" id="pomodoro-start">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <polygon points="5 3 19 12 5 21 5 3"></polygon>
                        </svg>
                    </button>
                    <button class="pomodoro-btn pomodoro-pause hidden" id="pomodoro-pause">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <rect x="6" y="4" width="4" height="16"></rect>
                            <rect x="14" y="4" width="4" height="16"></rect>
                        </svg>
                    </button>
                    <button class="pomodoro-btn pomodoro-reset" id="pomodoro-reset">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <polyline points="1 4 1 10 7 10"></polyline>
                            <path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10"></path>
                        </svg>
                    </button>
                </div>
                <div class="pomodoro-task-selector">
                    <label>Linked Task:</label>
                    <select id="pomodoro-task-select">
                        <option value="">None</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Detail Side Panel (Flyout) -->
        <div id="detail-panel" class="detail-panel">
            <div class="detail-panel-header">
                <h2 id="detail-title">Task Details</h2>
                <button class="close-btn" onclick="closeDetailPanel()">&times;</button>
            </div>
            <div class="detail-panel-body">
                <div class="detail-info section">
                    <div style="display:flex; justify-content:space-between; align-items:flex-start;">
                        <div>
                            <label>Description</label>
                            <p id="detail-description" class="detail-text">No description provided.</p>
                        </div>
                        <button class="primary-btn" id="edit-task-from-detail"
                            style="width:auto; padding: 0.4rem 0.8rem; font-size: 0.75rem; background: var(--bg-main); color: var(--text-main); border: 1px solid var(--border);">Edit</button>
                    </div>
                </div>
                <div class="detail-activity section">
                    <label>Activity & Updates</label>
                    <div id="comment-list" class="comment-list">
                        <!-- Comments will appear here -->
                    </div>
                </div>
            </div>
            <div class="detail-panel-footer">
                <div class="comment-input-container">
                    <input type="text" id="comment-input" placeholder="Write update...">
                    <button id="post-comment-btn" class="primary-btn"
                        style="padding: 0.4rem 1rem; border-radius: 8px; font-size: 0.8rem;">Post</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Task Modal -->
    <div id="task-modal" class="modal">
        <div class="modal-content">
            <h2 id="modal-title">New Task</h2>
            <form id="task-form">
                <input type="hidden" id="task-id">
                <div class="form-group">
                    <label>Task Title</label>
                    <input type="text" id="task-title" placeholder="What's happening?" required>
                </div>
                <div class="form-group">
                    <label>Description (Optional)</label>
                    <textarea id="task-description" placeholder="Add more details..." rows="3"
                        style="width:100%; padding:0.75rem; border:1px solid var(--border); border-radius:10px; font-family:inherit"></textarea>
                </div>
                <div style="display:flex; gap:1rem">
                    <div class="form-group" style="flex:1">
                        <label>Start Date</label>
                        <input type="date" id="task-date" required>
                    </div>
                    <div class="form-group" style="flex:1">
                        <label>End Date (Optional)</label>
                        <input type="date" id="task-end-date">
                    </div>
                </div>
                <div style="display:flex; gap:1rem">
                    <div class="form-group" style="flex:1">
                        <label>Start Time</label>
                        <input type="time" id="task-start" required>
                    </div>
                    <div class="form-group" style="flex:1">
                        <label>End Time</label>
                        <input type="time" id="task-end" required>
                    </div>
                </div>
                <div class="form-group">
                    <label>Category Color</label>
                    <select id="task-color"
                        style="width:100%; padding:0.75rem; border:1px solid var(--border); border-radius:10px">
                        <option value="purple">Purple</option>
                        <option value="blue">Blue</option>
                        <option value="green">Green</option>
                        <option value="orange">Orange</option>
                        <option value="pink">Pink</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Tags (Optional)</label>
                    <div class="tags-input-container">
                        <div class="tags-display" id="tags-display"></div>
                        <input type="text" id="tag-input" placeholder="Add tags (press Enter)">
                    </div>
                    <div class="tag-suggestions" id="tag-suggestions"></div>
                </div>
                <div id="form-error" style="color:#ef4444; font-size:0.85rem; margin-top:1rem; display:none"></div>
                <div style="display:flex; gap:1rem; margin-top:1.5rem">
                    <button type="button" class="primary-btn" id="cancel-task"
                        style="background:var(--bg-main); color:var(--text-main)">Cancel</button>
                    <button type="button" class="primary-btn" id="complete-task-btn"
                        style="background:var(--primary); display:none">Mark Completed</button>
                    <button type="button" class="primary-btn" id="delete-task-btn"
                        style="background:#fef2f2; color:#ef4444; width:auto; display:none">Delete</button>
                    <button type="submit" class="primary-btn">Save Task</button>
                </div>
            </form>
        </div>
    </div>

    <script src="pomodoro.js"></script>
    <script src="tags-filters.js"></script>
    <script src="app.js"></script>
</body>

</html>
